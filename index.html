<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'> 
	<title>swipeImg</title>

	<style>
	*{ margin: 0; padding: 0;}
	html, body{ width: 100%; height: 100%;}
	ul, li{ list-style: none;}
	#canvas{ height: 100%; width: 100%; overflow: hidden;}
	#canvas ul{ height: 100%; overflow: hidden;}
	#canvas li{ overflow: hidden; height: 100%; position: absolute; /* 绝对定位使li初始y都为0 */ display: -webkit-box; -webkit-box-align: center; -webkit-box-pack: center; -webkit-backface-visibility: hidden;}
	#canvas li img{ max-width: 100%; max-height: 100%;}
	</style>
</head>
<body>
	<div id="canvas">
		<ul>
			<li><img src="img/slide-1.jpg"></li>
			<li><img src="img/slide-2.png"></li>
			<li><img src="img/slide-3.jpg"></li>
			<li><img src="img/slide-4.jpg"></li>
			<li><img src="img/slide-5.jpg"></li>
			<li><img src="img/slide-6.jpg"></li>
			<li><img src="img/slide-7.jpg"></li>
			<li><img src="img/slide-8.png"></li>
		</ul>
	</div>
	<script src="swipeImg-0.1.js"></script>
</html>
